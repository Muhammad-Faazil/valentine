<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Will you be my Valentine?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 40px 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  position: relative;
}

.cat {
  font-size: 60px;
}

h2 {
  margin: 20px 0;
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 80px;
}

#yes {
  background: #ff2f7a;
  color: white;
  border: none;
  padding: 15px 35px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

#no {
  position: absolute;
  left: 160px;
  top: 0;
  background: #eee;
  border: none;
  padding: 10px 22px;
  border-radius: 20px;
  cursor: pointer;
}

small {
  display: block;
  margin-top: 15px;
  color: #777;
}
</style>
</head>

<body>

<div class="card">
  <div class="cat">ğŸ±ğŸ’–</div>

    <button id="no">No</button>
  </div>

</div>

const yesBtn = document.getElementById("yes");

  const x = Math.random() * 200 - 100;

</html>
