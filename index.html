<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#fff0f6);
  font-family:Arial;
}

.card{
  background:white;
  padding:40px 60px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
}

h2{margin:15px 0;}

#yes{
  background:#ff2f7a;
  color:white;
  border:none;
  padding:15px 40px;
  border-radius:30px;
  font-size:20px;
  cursor:pointer;
  transition:.3s;
}

#yes:hover{transform:scale(1.1);}

#no{
  position:absolute;
  background:#eee;
  border:none;
  padding:10px 22px;
  border-radius:20px;
  cursor:pointer;
}

.heart{
  position:absolute;
  color:#ff2f7a;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9f5b6e5d54.mp3">
</audio>

</div>

</html>
